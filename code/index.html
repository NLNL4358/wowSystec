<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>와우시스텍</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/page/main.css" />

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="outer">
      <div class="mainHeaderInner">
        <div class="header">
          <div class="headerLogoWrap">
            <button class="logoButton">
              <img class="logo" src="/assets/img/logoBlack.svg" alt="" />
            </button>
          </div>
          <div class="headerNav">
            <ul class="gnbWrap">
              <li class="gnb" data-type="swipe" data-index="1">회사소개</li>
              <li class="gnb" data-type="swipe" data-index="2">핵심기술</li>
              <li class="gnb" data-type="swipe" data-index="3">
                제품 및 솔루션
              </li>
              <li class="gnb" data-type="move" data-url="/page/contact.html">
                <button class="gradationButton gnbButton">
                  <div class="smallWrap">
                    <small>문의하기</small>
                  </div>
                </button>
              </li>
            </ul>
          </div>
          <div></div>
          <!-- 정렬용 더미 -->
        </div>
      </div>

      <!-- 스와이퍼 -->
      <div class="mainSwiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide inner swiperInner">
            <div class="swiper1Title">
              <h1>임베디드 제어계측의<br />혁신을 이끕니다</h1>
              <p>wow systec & technology</p>
            </div>
            <div class="swiper1Img">
              <img src="./assets/img/swiper1Img.png" alt="" />
            </div>
          </div>
          <div class="swiper-slide inner swiperInner">2</div>
          <div class="swiper-slide inner swiperInner">3</div>
          <div class="swiper-slide inner swiperInner">4</div>
        </div>

        <!-- Swiper Navigation -->
        <div class="swiperNavigationWrap">
          <button class="swiperNavigation on">
            <div class="circle"></div>
            <span>01</span>
          </button>
          <button class="swiperNavigation">
            <div class="circle"></div>
            <span>02</span>
          </button>
          <button class="swiperNavigation">
            <div class="circle"></div>
            <span>03</span>
          </button>
          <button class="swiperNavigation">
            <div class="circle"></div>
            <span>04</span>
          </button>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div>
            <div class="swiper-scrollbar"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
      </div>
    </div>

    <!-- JS -->
    <script src="/js/index.js"></script>
    <script src="/js/swiper.js"></script>
  </body>
</html>
