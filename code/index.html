<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOWSYSTEC</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper.css">

    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
     
     <!-- Swiper -->
    <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body>
    <div class="outer">
        <div class="inner mainHeaderInner">
          <div class="header">
            <div class="headerLogoWrap">
              <button class="logoButton">
                <h1>LOGO</h1>
              </button>
            </div>
            <div class="headerNav">
              <ul class="gnbWrap">
                <li class="gnb">회사 소개</li>
                <li class="gnb">제품 및 서비스</li>
                <li class="gnb">문의 하기</li>
              
              <div class="snbWrap">
                <ul class="snb">
                  <li>회사 비전</li>
                  <li>연혁</li>
                  <li>주요성과</li>
                </ul>
                <ul class="snb">
                  <li>주요 기술 설명</li>
                  <li>사례 & 프로젝트 소개</li>
                </ul>
                <ul class="snb">
                  <li>문의하기</li>
                  <li>CONTACT</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- 스와이퍼 -->
        <div class="mainSwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide" >
                  <!-- 서브 스와이퍼 -->
                  <div class="subSwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <div class="inner">
                           <h1>메인 텍스트1</h1>
                        </div>
                        <img src="./assets/img/1.jpg" alt="">

                      </div>
                      <div class="swiper-slide">
                        <div class="inner">
                           <h1>메인 텍스트2</h1>
                        </div>
                        <img src="./assets/img/5.jpg" alt="">
                      </div>
                      <div class="swiper-slide">
                        <div class="inner">
                          <h1>메인 텍스트3</h1>
                        </div>
                        <img src="./assets/img/4.jpg" alt="">
                      </div>
                    </div>
                  </div>
              </div>
              <div class="swiper-slide" >
                <div class="inner">
                  <h1>서비스 요약 섹션</h1>
                </div>
                <img src="./assets/img/2.jpg" alt="">
              </div>
              <div class="swiper-slide" >
                <div class="inner">
                  <h1>회사 특징 및 장점</h1>
                </div>
                <img src="./assets/img/3.jpg" alt="">
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-scrollbar"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <div class="inner mainFooterInner">
          <div class="footer">
            <div class="companyInformation">
              <span>회사 주소, 연락처, 이메일</span>
              <span>사업자 등록자 번호</span>
            </div>
            <div class="snsWrap">
              <a href="">네이버
                <div class="snsImg">
                  아이콘
                </div>
              </a>
              <a href="">유튜브
                <div class="snsImg">
                  아이콘
                </div>
              </a>
              <a href="">인스타그램
                <div class="snsImg">
                  아이콘
                </div>
              </a>
              <a href="">카카오
                <div class="snsImg">
                  아이콘
                </div>
              </a>
            </div>
        </div>
    </div>


    <!-- JS -->
     <script src="/js/index.js"></script>
     <script src="/js/swiper.js"></script>
</body>
</html>
